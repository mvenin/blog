att.file.summary.steps.notification_popup.default_body.att.co.deu=Als gegezeichnender Beamter eines oder mehrer Beamter, die sich für das Bescheinigungsverfahren {0} beworben haben, sind Sie aufgefordert, die Beurteilung des Nachweises des Potenzials, Aufgaben oder Funktionen des Niveaus \\"Verwaltungsassistent\\" für diese Beamten für den Zeitraum der letzten 3 Jahre vorzunehmen. Sie sollten sich hierbei insbesondere auf die Erklärungen des Beamten in seinem Bewerbungsbogen beziehen sowie die Kommentare des Beurteilenden, die Sie konsultieren können, indem Sie dem unten stehen link folgen. Ihre günstige oder ungünstige Bewertung muss eindeutig und genau begründet werden, besonders wenn sie ungünstig ist.\\n Eine rasche Beurteilung Ihrerseits ist wünschenswert. Für weitere Informationen, wenden Sie sich bitte an die Personalabteilung Ihrer Generaldirektion oder Dienststelle. Please consult the changes on \\n\\n\tIntranet:\\n\t[URL:INTRANET] \\n\\n\tor on Extranet:\\n\t[URL:EXTRANET].
att.file.summary.steps.notification_popup.default_body.att.co.eng=As countersigning officer of one (or more) candidate to the {0} attestation exercise, you are invited to assess the demonstration of his/her potential to perform \\"Administrative assistant\\" level functions and/or tasks over the last 3 years. Your assessment will be based in particular on the declarations contained in his/her application form and on the reporting officer\\'s comments which you can consult via the dashboard available by clicking on the link mentioned below. Your favourable or unfavourable assessment shall be clearly and precisely motivated, especially if it is unfavourable.\\n Your quick assessment would be welcome. For more information, please contact the human resources\\' service of your DG/service. Please consult the changes on \\n\\n\tIntranet:\\n\t[URL:INTRANET] \\n\\n\tor on Extranet:\\n\t[URL:EXTRANET].
att.file.summary.steps.notification_popup.default_body.att.co.fra=En tant que validateur d\\'un (ou plusieurs) fonctionnaire s\\'étant porté candidat à l\\'exercice d\\'attestation {0}, vous êtes invité à évaluer la démonstration de son potentiel à exercer des tâches et/ou fonctions de niveau \\"Assistant administratif\\" au cours des 3 dernières années. Vous vous baserez notamment sur les déclarations incluses dans son acte de candidature à l\\'attestation et sur les commentaires de l\\'évaluateur que vous pourrez consulter à partir du tableau de bord accessible en suivant le lien ci-dessous. Votre évaluation, favorable ou défavorable, sera motivée de façon claire et précise surtout si elle est défavorable.\\n Une évaluation rapide de votre part est souhaitable. Pour plus d\\'informations, veuillez contacter le service ressources humaines de votre DG ou service. Veuillez consulter les changements sur \\n\\n\tIntranet:\\n\t[URL:INTRANET] \\n\\n\tor on Extranet:\\n\t[URL:EXTRANET].

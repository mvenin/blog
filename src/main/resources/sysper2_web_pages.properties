att.file.application.properties.att.draft_note.2006=<span class="text-smallest-bold">Note:</span> Your application form consists of three sections (Reference data, Studies and Professional experience). Please fill out the corresponding tabs. To send your duly completed application form, click on "Sign and send my application form". For more information on the procedure, please refer to the "Call for applications" published in the Administrative Notices.<br><span class="text-smallest-bold">N.B.</span><br>- The new attestation procedure is now simpler than the one in force in 2005. Officials interested in applying should read the instructions carefully to ensure that they complete their applications correctly.<br>- There will be no link between applications for the 2005 and 2006 attestation exercises. Applicants for the 2005 exercise who were not attested in 2005 must complete a new application form.<br>- In the event of omission or error, no changes to the application can be accepted once it has been validated.<br>- Applications must be validated by the applicant in Sysper2 by the deadline specified.
att.file.application.properties.att.draft_note.2007=<span class="text-smallest-bold">NB:</span> In order to sign your application form, click on "Sign and send my application form". For more information on the procedure and on the data to provide, please refer to the call for applications published by Administrative notice.<br><span class="text-smallest-bold">Warnings:</span><br>- There will be no link between applications submitted by the same official for different attestation exercises. All sections have therefore to be completed.<br>- In the event of omission or error, no changes to the application can be accepted once it has been validated.<br>- To be valid, applications must be signed by the applicant in Sysper2 by the deadline specified.<br>- DG ADMIN will systematically check the information provided by admitted applicants in their application forms against their personal files. This check will be made after publication of the final list of admitted applicants (and at the latest when the applications for attestation are processed) and it shall never be possible to take into account an information omitted by the candidate.

att.file.summary.steps.notification_popup.default_body.att.ro.deu=Als Beurteilender eines oder mehrer Beamter, die sich für das Bescheinigungsverfahren {0} beworben haben, sind Sie aufgefordert, an der Beurteilung des Nachweises des Potenzials, Aufgaben oder Funktionen des Niveaus \\"Verwaltungsassistent\\" für diese Beamten für den Zeitraum der letzten 3 Jahre mitzuwirken. Sie sollten sich hierbei insbesondere auf die Erklärungen des Beamten in seinem Bewerbungsbogen beziehen, die Sie konsultieren können, indem Siedem unten stehen link folgen. Ihre Bemerkungen werden anschliessend an den gegenzeichnenden Beamten des Bewerbers weitergeleitet, der dann seinerseits das Potenzial des Bewerbers positiv oder negativ beurteilt.\\n Die Beurteilung muss begründet sein; die geforderten Erklärungen, Anmerkungen und Bewertungen müssen klar, präzise und vollständig sein.\\n Ein rascher Beitrag Ihrerseits ist wünschenswert. Für weitere Informationen, wenden Sie sich bitte an die Personalabteilung Ihrer Generaldirektion oder Dienststelle. Sehen Sie bitte: \\n\\n\tIntranet:\\n\t[URL:INTRANET] \\n\\n\toder Extranet:\\n\t[URL:EXTRANET].
att.file.summary.steps.notification_popup.default_body.att.ro.eng=As reporting officer of one (or more) candidate to the {0} attestation exercise, you are invited to contribute to the assessment of the demonstration of his/her potential to perform \\"Administrative assistant\\" level functions and/or tasks over the last 3 years. Your comments will be based in particular on the declarations contained in his/her application form which you can consult via the dashboard available by clicking on the link mentioned below. Your comments shall then be transmitted to the countersigning officer of the candidate who will favourably or unfavourably assess the demonstration of the candidate\\'s potential.\\n Evaluations should be motivated and the requested declarations, comments and evaluations should be clear, precise and complete.\\n Your quick contribution would be welcome. For more information, please contact the human resources\\' service of your DG/service. Please consult: \\n\\n\tIntranet:\\n\t[URL:INTRANET] \\n\\n\tor on Extranet:\\n\t[URL:EXTRANET].
att.file.summary.steps.notification_popup.default_body.att.ro.fra=En tant qu\\'évaluateur d\\'un (ou plusieurs) fonctionnaire s\\'étant porté candidat à l\\'exercice d\\'attestation {0}, vous êtes invité à contribuer à l\\'évaluation de la démonstration de son potentiel à exercer des tâches et/ou fonctions de niveau \\"Assistant administratif\\" au cours des 3 dernières années. Vous vous baserez notamment sur les déclarations incluses dans son acte de candidature à l\\'attestation que vous pourrez consulter à partir du tableau de bord accessible en suivant le lien ci-dessous. Vos commentaires seront ensuite transmis au validateur du candidat qui évaluera favorablement ou défavorablement la démonstration du potentiel du candidat.\\n L\\'évaluation doit être motivée et les déclarations, commentaires et évaluations demandés doivent être clairs, précis et complets.\\n Une contribution rapide de votre part est souhaitable. Pour plus d\\'informations, veuillez contacter le service ressources humaines de votre DG ou service. Veuillez consulter: \\n\\n\tIntranet:\\n\t[URL:INTRANET] \\n\\n\tou Extranet:\\n\t[URL:EXTRANET].

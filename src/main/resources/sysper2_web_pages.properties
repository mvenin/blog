att.file.calcul.preselection.points.experience.info=- 2 points awarded for every full year of professional experience acquired between 1 January 2002 and 31 December 2007; if the professional experience acquired does not amount to a full year, 2 twelfths of a point is awarded for every full month; 1,25 point awarded for every full year of professional experience acquired between 1 January 1998 and 31 December 2001; if the professional experience acquired does not amount to a full year, 1,25/12ths of a point is awarded for every full month. These points are awarded only if the candidate has acquired, between 1 January 1998 and 31 December 2007, a professional experience in at least 2 of the 17 priority fields. If this is not the case, no points are awarded.
att.file.calcul.preselection.points.experience.info.2008=- 2 points awarded for every full year of professional experience acquired between 1 January 2003 and 31 December 2008; if the professional experience acquired does not amount to a full year, 2 twelfths of a point is awarded for every full month; 1,25 point awarded for every full year of professional experience acquired between 1 January 1999 and 31 December 2002; if the professional experience acquired does not amount to a full year, 1,25/12ths of a point is awarded for every full month (see details in the call for applications).
att.file.calcul.preselection.points.experience.info.2009=- 2 points awarded for every full year of professional experience acquired between 1 January 2004 and 31 December 2009; if the professional experience acquired does not amount to a full year, points are awarded applying a pro rata for each day of professional experience; 1,25 point awarded for every full year of professional experience acquired between 1 January 2000 and 31 December 2003; if the professional experience acquired does not amount to a full year, points are awarded applying a pro rata for each day of professional experience.
att.file.calcul.preselection.points.experience.info.2010=- 2 points awarded for every full year of professional experience acquired between 1 January 2005 and 31 December 2010; 1,25 point awarded for every full year of professional experience acquired between 1 January 2001 and 31 December 2004 with a maximum of 2 years except in case of career break(s) over the last 8 years; 8 years maximum taken into account and allocation 15 points maximum. If the professional experience acquired does not amount to a full year, points are awarded applying a pro rata for each day of professional experience. See details in the call for applications.
att.file.calcul.preselection.points.experience.info.2011=- 2 points awarded for every full year of professional experience acquired between 1 January 2006 and 31 December 2011; 1,5 point awarded for every full year of professional experience acquired between 1 January 2002 and 31 December 2005 with a maximum of 2 years except in case of career break(s) over the last 8 years.<br>- 8 years maximum taken into account and allocation 15 points maximum. If the professional experience acquired does not amount to a full year, points are awarded applying a pro rata for each day of professional experience. See details in the call for applications.
att.file.calcul.preselection.points.experience.info.2012=- 2 points awarded for every full year of professional experience acquired between 1 January 2007 and 31 December 2012; 1,5 point awarded for every full year of professional experience acquired between 1 January 2003 and 31 December 2006 with a maximum of 2 years except in case of career break(s) over the last 8 years.<br>- 8 years maximum taken into account and allocation 15 points maximum. If the professional experience acquired does not amount to a full year, points are awarded applying a pro rata for each day of professional experience. See details in the call for applications.
att.file.calcul.preselection.points.merit=(1) Merit
att.file.calcul.preselection.points.merit.info=Average of the merit points in the five last annual CDRs - i.e. the CDRs covering the years 2001-02, 2003, 2004, 2005 and 2006. The merit marks are taken into account without applying a pro rata. An annual CDR is a report covering a period ending on 31st December. The partial CDRs are therefore excluded.
att.file.calcul.preselection.points.merit.info.2008=Average of the 3 best merit marks out of the (maximum 6) marks obtained for the evaluation periods 2001-02, 2003, 2004, 2005, 2006 and 2007, applying a pro rata in case of partial CDR. Training periods and C/D career paths are excluded (see details in the call for applications).
att.file.calcul.preselection.points.merit.info.2009=Average of the 3 best merit marks out of the (maximum 5) marks obtained for the evaluation periods 2003, 2004, 2005, 2006 and 2007, applying a pro rata in case of partial CDR. Addition of 0 to 4 points according to the performance level obtained in the assessment report covering 2008. Training periods and C/D career paths are excluded (see details in the call for applications).
att.file.calcul.preselection.points.merit.info.2010=- Average of the 3 best merit marks out of the (maximum 4) marks obtained for the evaluation periods 2004, 2005, 2006 and 2007, applying a pro rata in case of partial CDR. Addition of 0 to 4 points according to the performance levels obtained in the annual assessment reports covering 2008 and 2009. Training periods and C/D career paths are excluded. <br>See details in the call for applications.
att.file.calcul.preselection.points.merit.info.2011=- Average of the 2 best merit marks out of the (maximum 3) marks obtained for the evaluation periods 2005, 2006 and 2007, applying a pro rata in case of partial CDR. Addition of 0 to 16 points according to the 2 best performance levels obtained in the annual assessment reports covering 2008, 2009 and 2010. Training periods and C/D career paths are excluded. See details in the call for applications.
att.file.calcul.preselection.points.merit.info.2012=- Average of the 2 best merit marks out of the (maximum 3) marks obtained for the evaluation periods 2005, 2006 and 2007, applying a pro rata in case of partial CDR. Addition of 0 to 16 points according to the 2 best performance levels obtained in the annual assessment reports covering 2008, 2009 and 2010.Addition of 0 to 6 \"2011 points\" which emphasise the aptitude to carry out \"Administrator level\" tasks. Training periods and C/D career paths are excluded. See details in the call for applications.

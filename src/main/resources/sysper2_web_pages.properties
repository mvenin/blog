crt.file.calcul.basis.2008.older.experience.institutions.descr=Experience obtained between 01/01/1999 and 31/12/2002 in the 17 fields where the Commission has identified needs, calculated on the basis of the information declared in the <a href="{0}" target="_self">application form</a> and generating points in view of the pre-selection. Points allocated for every FULL month.

act.job.actors.help_descr=The various types of actors for a specific job can be defined explicitly or implicitly. An explicit definition means that an actor is specified for a job in particular. An implicit definition means that an actor is defined for an entity in the organisation chart. Sysper2 assures that the definition of an actor at the level of the organisation chart implicitly covers all jobs within this entity or its sub-entities. However, the relevance of a specific type of actor for a job is governed by the statutory rules for the staff member occupying the job.  For example: an actor of  type "Apointing Authority (AIPN)" is only relevant if an official or a temporary agent is assigned to the job even if the Appointing Authority is implicitly defined for all the jobs in the DG. 

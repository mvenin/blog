att.file.application.potential.evaluation.evaluator.extra_info=The jobholder is candidate for the attestation procedure. One of the admission criteria is based on the evaluation of the demonstration of his/her "potential" to perform "Administrative assistant" level (ex-B*) functions or tasks. As reporting officer of the jobholder, <strong>you are requested to comment the information that the candidate declared on how he/she demonstrated his/her "potential" to perform "Administrative assistant" level (ex-B*)</strong> functions or tasks during all or part of the reference period. Your comments should be based on what the candidate declared in his/her application form, on his/her performance and his/her CDRs. You should motivate your opinion. On the basis of your comments, the candidate's countersigning officer will evaluate if the jobholder demonstrated or not his/her potential to perform "Administrative assistant" level (ex-B*) functions or tasks.
att.file.application.potential.evaluation.evaluator.extra_info.2008=The jobholder is candidate for the attestation procedure. One of the admission criteria is based on the evaluation of the demonstration of his/her &quot;potential&quot; to perform &quot;Administrative assistant&quot; level functions or tasks (<a href="{0}">see the reference list</a>). As reporting officer of the jobholder, <strong>you are requested to <u>comment the declarations made by the candidate</u> on how he/she demonstrated his/her &quot;potential&quot; to perform &quot;Administrative assistant&quot; level functions or tasks</strong> during all or part of the reference period (from {1} till {2}). Your comments should be based on what the candidate declared in his/her application form, on the working time devoted to &quot;Administrative assistant&quot; functions/tasks, on his/her performance, on his/her CDRs, on the level of responsibility and on the ability to act and react independently. Your comments should be clear, exhaustive and motivated by precise facts. On the basis of your comments, the candidate's countersigning officer will indicate if the jobholder has or not demonstrated his/her potential to perform &quot;Administrative assistant&quot; level functions or tasks.
att.file.application.potential.evaluation.evaluator.extra_info.2010=The jobholder is candidate for the attestation procedure. One of the admission criteria is based on the evaluation of the demonstration of his/her "potential" to perform "Administrative assistant" (ex-B) level functions or tasks (<a href="{0}">see the reference list</a>). As reporting officer of the jobholder, <strong>you are requested to <u>comment the declarations made by the candidate</u> on how he/she demonstrated his/her "potential" to perform "Administrative assistant" (ex-B) level functions or tasks</strong> during all or part of the reference period (from {1} till {2}). Your comments should be based on what the candidate declared in his/her application form, on the working time devoted to "Administrative assistant" (ex-B) functions/tasks, on his/her performance, on his/her evaluation reports, on the level of responsibility and on the ability to act and react independently. Your comments should be clear, exhaustive and motivated by precise facts. On the basis of your comments, the candidate's countersigning officer will indicate if the jobholder has or not demonstrated his/her potential to perform "Administrative assistant" (ex-B) level functions or tasks.
att.file.application.potential.evaluation.evaluator.extra_info.2011=The jobholder is a candidate for the attestation procedure. One of the admission criteria is based on the assessment of the demonstration of his/her potential to perform "Administrative assistant" (ex-B) level functions or tasks (<a href="{0}">see the reference list</a>). As reporting officer of the jobholder, <strong>you are requested to <u>comment on the declarations made by the candidate</u> on how he/she demonstrated his/her potential to perform "Administrative assistant" (ex-B) level functions or tasks</strong> over his/her last 3 years of activity or part of this period. Your comments should be based on what the candidate declared in his/her application form, on the working time devoted to "Administrative assistant" (ex-B) functions/tasks, on his/her performance, on his/her appraisal reports, on the level of responsibility and on the ability to act and react independently. The potential can be demonstrated not just by the nature of the tasks and functions but also by the way in which they are carried out. Your comments should be clear, exhaustive and motivated by precise facts. On the basis of your comments, the candidate's countersigning officer will indicate if the jobholder has or not demonstrated his/her potential to perform "Administrative assistant" (ex-B) level functions or tasks.

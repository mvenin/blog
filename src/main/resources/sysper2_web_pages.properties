tim.telework.management_poupup.title=Information
tim.telework.management_poupup.text=Dear colleague<br><br>You are about to consider a structural/occasional telework request from one of your staff members.<br><br>To make sure that you take an informed decision, please take some time to consider the following criteria:<br><br><ul class="standard"><li>Can the applicant perform all their tasks and assignments without being required to be physically present at the workplace all week long, including accessing files, records, special equipment, software, or other resources which cannot be accessed otherwise?</li><li>Can the applicant perform all their tasks and assignments without being required to be constantly present at the office for meetings with colleagues and/or stakeholders/clients?</li><li>Does s/he set deliver on time and up to expected quality standards?</li><li>Can their performance improve if allowed to work in a quiet or isolated location where s/he can better concentrate and focus?</li><li>Is the applicant self-motivated and effective at working independently and without any undue distractions?</li></ul>For further information, please check the <a href="http://intracomm.ec.testa.eu/di/syslog_formation/catalogue/catalogue.cfm"  target="_blank">e-learning module on Telework for Managers.</a><br><br>You might also consider following the ½ a day available course by DG HR <a  target="_blank" href="http://intracomm.ec.testa.eu/di/syslog_formation/catalogue/catalogue.cfm">"Manage people you cannot see"</a><br>
tim.telework.staff_poupup.title=Information
tim.telework.staff_poupup.text=Dear colleague<br><br>You are in the process of applying for structural/occasional telework via SYSPER.<br><br>In order to assist you checking that you have the right profile, please take some time to consider the following criteria:<br><br><ul class="standard"><li>Can you perform your tasks and assignments without being required to be physically present at your workplace all week long, including for accessing files, records, special equipment, software, or other resources which cannot be accessed otherwise?</li><li>Can you perform your tasks and assignments without being required to be constantly present at the office for meetings with colleagues and/or stakeholders/clients?</li><li>Are you able to work independently and to self-motivate yourself?</li><li>Do you perform better your tasks and assignments if you work in a quiet or isolated location where you can better concentrate and focus?</li></ul><br>For further information, please consider following the staff <a  target="_blank" href="http://intracomm.ec.testa.eu/di/syslog_formation/catalogue/catalogue.cfm"> e-learning module on Telework.</a>
 

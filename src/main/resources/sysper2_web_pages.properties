jhp.profile.education.studies.domains.descr=Select one or more areas that cover the content of your studies.  The areas are structured on 2, sometimes even 3 levels of detail.  It is recommended to be as specific as possible, but you can choose a more general level if you wish to do so.  If there is a specific area missing, please send your suggestion to the mailbox &quot;HR JIS ECV PROJECT&quot;.

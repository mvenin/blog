crt.file.application.experience.note.2006=You should indicate your experience as an official or temporary staff member. Two categories of information are to be supplied.
crt.file.application.experience.note.2008=You should indicate your experience as an official or temporary staff member. Two categories of information are to be supplied.
crt.file.application.experience.note.carreer_history=My career history in Sysper2
crt.file.application.experience.note=<span class="text-smallest-bold">General remark:</span><br>The heading 'experience' consists of two parts:<br>1) Experience of type 1 = professional experience in career streams B* or A*, <span class="text-smallest-bold">in other European Institutions than the Commission</span>. Sysper 2 already contains information related to experience in the Commission for officials or temporary staff.<br>2) Experience of type 2 = professional experience <span class="text-smallest-bold">in the priority areas</span> as an official or a temporary staff member, in career streams B* or A*, <span class="text-smallest-bold">in the European Institutions (including the Commission)</span> between 1/10/1995 and 30/09/2005.<br>DG ADMIN will verify any information given in this section. This verification will be carried out systematically for the officials authorized to take part in the compulsory training programme foreseen in the framework of the certification procedure. Should the certificates signed by the Head of the Human Resources Unit within the service where you obtained your experience of type 2 not be sent to ADMIN A6 before 16.12.2005, your application form will be considered as ineligible.
crt.file.application.experience.type1.2006=Type 1: Experience as an official or temporary staff member in the ex-B* or ex-A* categories, <u>in other European institutions, in Community/executive agencies and in organisations devoted to furthering the Community's interests</u>
crt.file.application.experience.type1.2007=TYPE 1 EXPERIENCE: professional experience as official or temporary staff member in the ex-B* (AST with no career restriction) or ex-A* (AD) category, in the European institutions <u>other than the Commission</u>, in a Community/executive agency or in an organisation devoted to furthering the Community's interests.
crt.file.application.experience.type1.2008=TYPE 1 EXPERIENCE: professional experience as official or temporary staff member in "Administrative assistant" level posts (AST with no career restriction) or of a higher level, in the European institutions <u>other than the Commission</u>, in a Community/executive agency or in an organisation devoted to furthering the Community's interests.
crt.file.application.experience.type1=Type 1: Professional experience as official or temporary agent in another European Institution
crt.file.application.experience.type1_note.2006=This information will be used to calculate your <u>seniority</u>.
crt.file.application.experience.type1_note.2007=<i>Use of this information: to be admitted to the procedure, you must have acquired 3 years seniority. The information you declare will be automatically completed by your experience as temporary staff member and official within the Commission (source: Sysper2).</i>
crt.file.application.experience.type1_note.2008=<i>Use of this information: to be admitted to the procedure, you must have acquired 3 years seniority in grade AST5 or higher (excluding the C and D career paths). The information you declare will be automatically completed by your experience as temporary staff member and official within the Commission (source: Sysper2).</i>
crt.file.application.experience.type1_note.2011=<i>Use of this information: to be admitted to the procedure, you must have acquired 3 years seniority as AST with no career restriction (excluding the C and D career paths), or as AD. The information you declare will be automatically completed by your experience as temporary staff member and official within the Commission (source: Sysper2).</i>
crt.file.application.experience.type1_note=You must specify in this section your professional experience as an official or a temporary staff member in career streams B* or A* in other European Institutions than the Commission. If any experience as an official or a member of the temporary staff in career stream B* or A* does not appear in your 'career history' (see {0}), you should add this experience under the heading 'experience of type 1'.
crt.file.application.experience.type2.2006=Type 2: Experience as an official or temporary staff member in the ex-B* or ex-A* categories <u>in the European institutions (including the Commission), in Community/executive agencies and in organisations devoted to furthering the Community's interests in the 7 fields since 1 January 1997</u>
crt.file.application.experience.type2.2007=TYPE 2 EXPERIENCE: experience <u>since 01/01/98</u> in relation with the <u>17 priority fields</u> as official or temporary staff member in the ex-B* or ex-A* category in a European institution (<u>including the Commission</u>), a Community/executive agency or in an organisation devoted to furthering the Community's interests.
crt.file.application.experience.type2.2008=TYPE 2 EXPERIENCE: experience <u>since 01/01/99</u> in relation with the <u>17 priority fields where the Commission has identified needs</u>, as official or temporary staff member on posts of "Administrative assistant" level or of equivalent or higher level in a European institution (<u>including the Commission</u>), a Community/executive agency or in an organisation devoted to furthering the Community's interests.
crt.file.application.experience.type2.2009=TYPE 2 EXPERIENCE: experience <u>since 01/01/2000</u> in relation with the <u>17 priority fields where the Commission has identified needs</u>, as official or temporary staff member on posts of "Administrative assistant" level or of equivalent or higher level in a European institution (<u>including the Commission</u>), a Community/executive agency or in an organisation devoted to furthering the Community's interests.
crt.file.application.experience.type2.2010=TYPE 2 EXPERIENCE: experience <u>since 01/01/2003</u> or <u>since 01/01/2001</u> in case of career break(s) over the last 8 years (between January 2003 and December 2010). Experience in relation with the <u>17 fields where the Commission has identified needs</u>, as official or temporary staff member on posts of "Administrative assistant" level or of equivalent or higher level in a European institution (<u>including the Commission</u>), a Community/executive agency or in an organisation devoted to furthering the Community's interests.
crt.file.application.experience.type2.2011=TYPE 2 EXPERIENCE: experience <u>since 01/01/2004</u> or <u>since 01/01/2002</u> in case of career break(s) over the last 8 years (between January 2004 and December 2011).<br>Experience in relation with the <u>17 fields where the Commission has identified needs</u>, as official or temporary staff member on posts of "Administrative assistant" level or of equivalent or higher level in a European institution (<u>including the Commission</u>), a Community/executive agency or in an organisation devoted to furthering the Community's interests.
crt.file.application.experience.type2.2012=TYPE 2 EXPERIENCE: experience <u>since 01/01/2005</u> or <u>since 01/01/2003</u> in case of career break(s) over the last 8 years (between January 2005 and December 2012).<br>Experience in relation with the <u>17 fields where the Commission has identified needs</u>, as official or temporary staff member on posts of "Administrative assistant" level or of equivalent or higher level in a European institution (<u>including the Commission</u>), a Community/executive agency or in an organisation devoted to furthering the Community's interests.
crt.file.application.experience.type2=Type 2: Professional experience in the priority areas obtained as an official or temporary agent in the European Institutions
crt.file.application.experience.type2_note.2006=This information will be used to allocate <u>points</u> for your professional experience. If relevant, you will make sure to repeat the periods of professional experiences already mentioned under type 1 experience.
crt.file.application.experience.type2_note.2007=- If relevant, you will make sure to repeat the periods of professional experience already declared under type 1. <br>- If, for one activity period, your experience is in relation with more than one priority fields, you will choose the most relevant field.
crt.file.application.experience.type2_note.2008=- If relevant, you will make sure to repeat the periods of professional experience already declared under type 1. <br>- If, for one activity period, your experience is in relation with more than one of the 17 areas of need, you will choose the most relevant one.
crt.file.application.experience.type2_note=You must specify in this section your professional experience in the priority areas as an official or a member of the temporary staff in career stream B* or A* within the European Institutions (including the Commission) between 1/10/1995 and 30/09/2005. <br>Besides, the certificates that are to be signed by the Head of the Human resources unit where you obtained the professional experience between 1/10/1999 and 30/09/2005 will have to be sent to Unit Admin A6 'certification procedure' MO 34 5/15 <span class="text-smallest-bold">before 16/12/2005</span>.
crt.file.application.experience.type2_note_2.2007=<i>Use of this information: <br>- In the pre-selection phase, you will be awarded points if you acquired recent professional experience in at least 2 of the 17 priority fields. <br>- In the evaluation phase, the services of the pre-selected candidates shall use this information in particular in order to evaluate the versatility and the level of responsibilities and tasks performed.</i>
crt.file.application.experience.type2_note_2.2008=<i>Use of this information: <br>- In the pre-selection phase, you will be awarded points. <br>- In the evaluation phase, the services of the pre-selected candidates shall use this information in particular in order to evaluate the level of responsibilities and tasks performed.</i>
crt.file.application.languages.extra_info=<i>Use of this information:<br>- In the evaluation phase, the services of the pre-selected candidates shall take into account the ability to work in Community languages as required by the service as well as the ability to follow a training programme in French or English - excluding their principal language.<br>- The selected candidates shall follow the training programme organised by EUSA in French or English - excluding their principal language.</i>
crt.file.application.languages.extra_info.2014=<i>Use of this information:<br>- In the evaluation phase, the services of the eligible candidates shall take into account the ability to work in Community languages as required by the service as well as the ability to follow a training programme in French or English - excluding their main language.<br>- The selected candidates shall follow the training programme organised by EUSA in French or English - excluding their main language.</i>
crt.file.application.languages.language_knowledge.info=- You should detail your level of knowledge of the different Community languages and indicate which language(s) you use at work as required by your service. <br>- Guidance on how to evaluate your level of linguistic knowledge is available on the page "How to fill up the languages level in my e-CV" of the e-CV documentation.

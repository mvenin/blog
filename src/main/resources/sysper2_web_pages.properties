eva.file.appeal.max_points.warning=<b>Appeal against the promotion points only.</b><br><b>Warning:</b> You have already received the maximum number of points within your performance level. You need to choose the option "Appeal against the appraisal report" if you are not satisfied with the points you have received, in order to appeal against the performance level as part of the appraisal report. Making an appeal against the appraisal report and performance level also implies automatically an appeal against the promotion points.
eva.file.appeal.motivation.warning=You need to duly motivate your appeal and clearly state against which elements you would like to appeal (e.g. the text in the report, the performance level, the promotion points...). Please also give <u>reasoning for each element</u> you intend to appeal against.
eva.file.appeal.note_part1=<b>DEFINE THE TYPE OF APPEAL</b><br><br>You have received your appraisal report (including your performance level) and your promotion points at the same time. You may appeal against the appraisal report, including your performance level, and/or the promotion points.<br><br><u>Please read the following explanation carefully before making your appeal.</u><br><br><br><b><u>1. Appeals to be made only using Sysper2</u></b><br><br>Please choose <b>Appeal against the appraisal report</b> if:<ul><li>you do not agree with the qualitative comments in your report.</li><li>you do not agree with the performance level which was awarded to you. If the appeal leads to a change of your performance level, your promotion points will also be adapted.<br><br>If you do not agree with your performance level, you equally do not agree with the number of promotion points that were awarded to you. Therefore, by appealing against your performance level, you have automatically appealed also against the promotion points if you choose this option.</li></ul><b>The appeal against the appraisal report will be dealt with by the Joint Appraisal and Promotion Committee (JAPC) who will deliver an opinion to your appeal assessor.</b><br><br><br>Please choose <b>Appeal against the promotion points</b> if:<ul><li>you <u>do agree</u> with the qualitative comments and the performance level in your report, but you <u>do not agree</u> with the promotion points you have received within the range of the performance level (e.g. level II has a range of 4 - 6 points).<br><br><b>Please be aware that if you have already received the maximum number of points</b> within the performance level (e.g. 6 points in level II), <b>you need to choose the option "Appeal against the appraisal report"</b> if you are not satisfied in order to appeal against the performance level as part of the appraisal report!<br><br>Be also aware that once you have accepted and signed your appraisal report, <u>you cannot make an appeal against the performance level any longer!</u></li></ul><b>This type of appeal will be dealt with by the Joint Appraisal and Promotion Committee (JAPC) who will deliver a reasoned opinion to the Appointing Authority.</b>
eva.file.appeal.note_part2=<br><br><b><u>2. Appeals against the rucksack or the promotion points awarded in the frame of a mobility within Institutions can only be made via the mailbox HR CPEP - JAPC SECRETARIAT with the subject: Appeals outside Sysper2</u></b><br><br>Any appeals against the rucksack or the promotion points awarded in the frame of mobility within Institution must be made outside Sysper2. Please send your appeal in writing to the secretariat of the Joint Appraisal and Promotion Committee (mailbox: <a href="mailto:HR-CPEP-JAPC-SECRETARIAT@ec.europa.eu">HR CPEP - JAPC SECRETARIAT</a>) with the subject: Appeals outside Sysper2.
eva.file.appeal.tab=Appeal
eva.file.appeal_against_evaluation_file=<b>Appeal against the appraisal report</b> (the qualitative text and the performance level). This option also implies an appeal against the promotion points.
eva.file.appeal_against_promotion_file=<b>Appeal against the promotion points only.</b> Before you can choose this option, you must <a href="{0}" target="_top">accept and sign</a> your appraisal report (when signing you accept the qualitative comments <u>and</u> the performance level). Otherwise this option is deactivated.

eva.file.appeal.note_part1.AC=<b>DEFINE THE TYPE OF APPEAL</b><br><br>You have received your appraisal report (including your performance level) and your reclassification points at the same time. You may appeal against the appraisal report, including your performance level, and/or the reclassification points.<br><br><u>Please read the following explanation carefully before making your appeal.</u><br><br><br><b><u>1. Appeals to be made only using Sysper2</u></b><br><br>Please choose <b>Appeal against the appraisal report</b> if:<ul><li>you do not agree with the qualitative comments in your report.</li><li>you do not agree with the performance level which was awarded to you. If the appeal leads to a change of your performance level, your reclassification points will also be adapted.<br><br>If you do not agree with your performance level, you equally do not agree with the number of reclassification points that were awarded to you. Therefore, by appealing against your performance level, you have automatically appealed also against the reclassification points if you choose this option.</li></ul><b>The appeal against the appraisal report will be dealt with by the Joint Appraisal and Reclassification Committee (JARC) who will deliver an opinion to your appeal assessor.</b><br><br><br>Please choose <b>Appeal against the reclassification points</b> if:<ul><li>you <u>do agree</u> with the qualitative comments and the performance level in your report, but you <u>do not agree</u> with the reclassification points you have received within the range of the performance level (e.g. level II has a range of 3 - 4 points).<br><br><b>Please be aware that if you have already received the maximum number of points</b> within the performance level (e.g. 4 points in level II), <b>you need to choose the option "Appeal against the appraisal report"</b> if you are not satisfied in order to appeal against the performance level as part of the appraisal report!<br><br>Be also aware that once you have accepted and signed your appraisal report, <u>you cannot make an appeal against the performance level any longer!</u></li></ul><b>This type of appeal will be dealt with by the Joint Appraisal and Reclassification Committee (JARC) who will deliver a reasoned opinion to the Authority Authorised to Conclude Contracts of Employment (AACCE).</b>
eva.file.appeal.note_part2.AC=<br><br><b><u>2. Appeals against the rucksack or the reclassification points awarded in the frame of a mobility within Institutions/Agencies can only be made via the mailbox HR CPER JARC SECRETARIAT with the subject: Appeals outside Sysper2</u></b><br><br>Any appeals against the rucksack or the promotion points awarded in the frame of mobility within Institutions/Agencies must be made outside Sysper2. Please send your reasoned appeal in writing to the secretariat of the Joint Appraisal and Reclassification Committee (mailbox: <a href="mailto:HR-CPER-JARC-SECRETARIAT@ec.europa.eu">HR CPER JARC SECRETARIAT</a>) with the subject: Appeals outside Sysper2.
eva.file.appeal_against_evaluation_file_AC=<b>Appeal against the appraisal report</b> (the qualitative text and the performance level). This option also implies an appeal against the reclassification points.
eva.file.appeal_against_promotion_file_AC=<b>Appeal against the reclassification points only.</b> Before you can choose this option, you must <a href="{0}" target="_top">accept and sign</a> your appraisal report (when signing you accept the qualitative comments <u>and</u> the performance level). Otherwise this option is deactivated.
eva.file.appeal.max_points.warning_AC=<b>Appeal against the reclassification points only.</b><br><b>Warning:</b> You have already received the maximum number of points within your performance level. You need to choose the option "Appeal against the appraisal report" if you are not satisfied with the points you have received, in order to appeal against the performance level as part of the appraisal report. Making an appeal against the appraisal report and performance level also implies automatically an appeal against the reclassification points.


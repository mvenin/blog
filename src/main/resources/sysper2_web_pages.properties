att.file.application.potential.note.2007=<SPAN class=text-smallest-bold>Notes:</SPAN><BR><SPAN class=text-small>- One of the admission criteria to the attestation procedure is based on the evaluation of the <strong>demonstration made by the candidate of his/her &quot;potential&quot; to perform &quot;Administrative assistant&quot; (ex-B*) level functions or tasks</strong>. A positive evaluation of the potential means that the candidates effectively performed, at the satisfaction of his/her hierarchy, &quot;Administrative assistant&quot; level tasks or functions during all or part of the reference period mentioned in the call for applications.<br> - A <strong>reference list of tasks and functions</strong> mainly performed by ex-B* officials is attached to the call for applications to the attestation exercise.<br>- The candidate shall declare in this section on which occasion(s) he/she thinks he/she demonstrated his/her potential, indicating which tasks or functions he/she performed. The relevant professional experience is the one performed within the Commission, another institution, an agency or an organisation devoted to furthering the Community's interests. Documents can be attached.<br>- Each function or task performed must be declared separately (using the button &quot;a task/function of&quot;Administrative assistant&quot;level&quot;). and it should be detailed and justified. It is not the number of entries that will be taken into account but rather the quality and relevance of the professional experience and information provided<br>- The <strong>reporting and countersigning officers</strong> (at the date of signature of the application form) shall be consulted in order to evaluate if the candidate demonstrated his/her potential. They will especially take into account the proportion of activities devoted to &quot;Administrative assistant&quot; tasks or functions, the quality of the performance and the ability to act and react in an independent way.<br>- In case the candidate disagrees with the evaluation of the demonstration of his/her potential, he/she will have the possibility to appeal to the <strong>Joint committee for the attestation procedure</strong>, after the publication of the provisional list of candidates admitted to the attestation exercise.</SPAN></p><p>Reference period for the evaluation of the demonstration of the potential: from <strong>{0}</strong> till <strong>{1}</strong></p><p>On which occasion(s) do you think that you demonstrated your potential to perform "Administrative assistant" level functions or tasks during all or part of the reference period mentioned here above?</p>
att.file.application.potential.note.2008=<SPAN class=text-smallest-bold>Notes:</SPAN><BR><SPAN class=text-small>- One of the admission criteria to the attestation procedure is based on the evaluation of the <strong>demonstration made by the candidate of his/her &quot;potential&quot; to perform &quot;Administrative assistant&quot; level functions or tasks</strong> (<a href="{2}">see the reference list</a>). A positive evaluation of the potential means that the candidates effectively performed, at the satisfaction of his/her hierarchy, "Administrative assistant" level tasks or functions during all or part of the reference period mentioned in the call for applications (<strong>from {0} till {1}</strong>). This evaluation is very important and should be done with care as the admission of the candidates - and therefore their accession to the AST career path with no restriction - depend on it.<br> - A <strong>reference list of tasks and functions</strong> considered as being of "Administrative assistant" level is attached to the call for applications to the attestation exercise (<a href="{2}">see the reference list</a>).<br>- The candidate shall declare in this section on which occasion(s) he/she thinks he/she demonstrated his/her potential, indicating which tasks or functions he/she performed. The relevant professional experience is the one performed within the Commission, another institution, an agency or an organisation devoted to furthering the Community's interests. Documents can be attached.<br>- Each function or task performed must be declared separately (using the button &quot;Declare a task/function of &quot;Administrative assistant&quot; level&quot;). and it should be detailed and justified. It is not the number of entries that will be taken into account but rather the quality and relevance of the professional experience and information provided<br>- The <strong>reporting and countersigning officers</strong> (at the date of signature of the application form) shall be consulted in order to evaluate if the candidate demonstrated his/her potential. They will take into account his/her declarations, the proportion of working time devoted to &quot;Administrative assistant&quot; tasks/functions, the quality of the performance, the CDRs, the level of responsibility  and the ability to act and react in an independent way.<br>- In case the candidate disagrees with the evaluation of the demonstration of his/her potential, he/she will have the possibility to appeal to the <strong>Joint committee for the attestation procedure</strong>, after the publication of the provisional list of candidates admitted to the attestation exercise.</SPAN></p><p>On which occasion(s) do you think that you demonstrated your potential to perform &quot;Administrative assistant&quot; level functions or tasks (<a href="{2}">see the reference list</a>) during all or part of the reference period (from {0} till {1})?</p>
att.file.application.potential.note.2010=<SPAN class=text-smallest-bold>Notes:</SPAN><BR><SPAN class=text-small>- One of the admission criteria to the attestation procedure is based on the evaluation of the <strong>demonstration made by the candidate of his/her &quot;potential&quot; to perform &quot;Administrative assistant&quot; level functions or tasks</strong> (<a href="{2}">see the reference list</a>) <strong>corresponding to ex-B level</strong>.<br>- A positive evaluation of the potential means that the candidates effectively performed, at the satisfaction of his/her hierarchy, "Administrative assistant" (ex-B) level tasks or functions during all or part of the reference period mentioned in the call for applications (<strong>from {0} till {1}</strong>). This evaluation is very important and should be done with care as the admission of the candidates - and therefore their accession to the AST career path with no restriction - depend on it.<br> - A <strong>reference list of tasks and functions</strong> considered as being of "Administrative assistant" (ex-B) level is attached to the call for applications to the attestation exercise (<a href="{2}">see the reference list</a>).<br>- The candidate shall declare in this section on which occasion(s) he/she thinks he/she demonstrated his/her potential, indicating which tasks or functions he/she performed. The relevant professional experience is the one performed within the Commission, another institution, an agency or an organisation devoted to furthering the Community's interests. Documents can be attached.<br>- Each function or task performed must be declared separately (using the button &quot;Declare a task/function of &quot;Administrative assistant&quot; level&quot;). and it should be detailed and justified. It is not the number of entries that will be taken into account but rather the quality and relevance of the professional experience and information provided<br>- The <strong>reporting and countersigning officers</strong> (at the date of signature of the application form) shall be consulted in order to evaluate if the candidate demonstrated his/her potential. They will take into account his/her declarations, the proportion of working time devoted to "Administrative assistant" (ex-B)  tasks/functions, the quality of the performance, the evaluation reports, the level of responsibility  and the ability to act and react in an independent way.<br>- In case the candidate disagrees with the evaluation of the demonstration of his/her potential, he/she will have the possibility to appeal to the <strong>Joint committee for the attestation procedure</strong>, after the publication of the provisional list of candidates admitted to the attestation exercise.</SPAN></p><p>On which occasion(s) do you think that you demonstrated your potential to perform "Administrative assistant" (ex-B) level functions or tasks (<a href="{2}">see the reference list</a>) during all or part of the reference period (from {0} till {1})?</p>
att.file.application.potential.note.2011=<SPAN class=text-smallest-bold>Notes:</SPAN><BR><SPAN class=text-small>- One of the admission criteria to the attestation procedure is based on the evaluation of the <strong>demonstration made by the candidate of his/her &quot;potential&quot; to perform &quot;Administrative assistant&quot; level functions or tasks</strong> (<a href="{0}">see the reference list</a>) <strong>corresponding to ex-B level</strong>.<br>- The potential can be demonstrated not just by the nature of the tasks and functions but also by the way in which they are carried out: level of autonomy, independence, initiative and pro-activity.<br>- A positive evaluation of the potential means that the candidate has effectively demonstrated, to the satisfaction of his/her hierarchy, the capacity to carry out "Administrative assistant" (ex-B) level tasks or functions over his/her last 3 years of activity in the Institutions or part of this period. This assessment is very important and should be done with care as the admission of the candidate - and therefore his/her accession to the AST career path with no restriction - depends on it.<br> - A <strong>reference list of tasks and functions</strong> considered as being of "Administrative assistant" (ex-B) level is attached to the call for applications to the attestation exercise (<a href="{0}">see the reference list</a>).<br>- The candidate shall declare in this section on which occasion(s) he/she thinks he/she demonstrated his/her potential, indicating which tasks or functions he/she performed. Professional experience is the one performed within the Commission, another institution, an agency or an organisation devoted to furthering the Community's interests is accepted as relevant. Documents can be attached.<br>- Each function or task performed must be declared separately (using the button &quot;Declare a task/function of &quot;Administrative assistant&quot; level&quot;). and it should be detailed and justified. It is not the number of entries that will be taken into account but rather the quality and relevance of the professional experience and information provided<br>- The <strong>reporting and countersigning officers</strong> (at the date of signature of the application form) shall be consulted in order to assess if the candidate demonstrated his/her potential. They will take into account his/her declarations, the proportion of working time devoted to "Administrative assistant" (ex-B)  tasks/functions, the quality of the performance, appraisal reports, the level of responsibility  and the ability to act and react in an independent way.<br>- In case the candidate disagrees with the assessment of the demonstration of his/her potential, he/she will have the possibility to appeal to the <strong>Joint committee for the attestation procedure</strong>, after the publication of the provisional list of candidates admitted to the attestation exercise.</SPAN></p><p>On which occasion(s) do you think that you demonstrated your potential to perform "Administrative assistant" (ex-B) level functions or tasks (<a href="{0}">see the reference list</a>) over your last 3 years of activity?</p>
att.file.application.potential.functionslist.note=<i>Officials established in the C and D categories before 1st May 2004 (with a career path limited respectively to the grade AST7 et AST5) who apply for <strong>attestation</strong> (as from the 2007 attestation exercise) are invited to declare on which occasion(s) they think they <strong>demonstrated their potential</strong> to perform "Administrative assistant" (ex-B) level functions and/or tasks over a reference period. The candidates should be aware that it is not the number of tasks and/or functions they performed which shall be taken into account but rather the relevance of the professional experience and of the information declared.<br><br>In order to evaluate if a candidate demonstrated his/her potential, his/her reporting officer and countersigning officer shall take into account his/her declarations, the time devoted to the relevant functions and/or tasks, the quality of his/her performance, the evaluation reports, the level of responsibility held and the ability to act and react independently.<br><br></i>

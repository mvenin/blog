crt.file.attachments.info.2007=- You have the possibility to annex documents. These annexes should be strictly limited to documents you consider as relevant in the context of the evaluation of your application by your DG or service (see point 6.1 and the common guidelines for the evaluation of the candidates by the services).<br>- You should clearly indicate the subject of the annex(es) in the box marked "Title of the attachment". Ideally, documents should be annexed in PDF format. As a reminder, you can obtain a PDF version of a document by e-mailing it to the EC PDF CODE WEB functional mailbox.<br>- Please do not annex a copy of your diploma(s) to your certification application form.

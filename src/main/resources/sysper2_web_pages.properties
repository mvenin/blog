crt.file.application.confirmation=As information and <strong>subject to further controls before the allocation of points</strong>, you have declared the following in "Studies" and "Professional experience" sections of your application form:<br>- Educational level: {0}<br>- Professional experience within one or more of the 17 areas of need: {1} months (out of a total reference period of 120 months of which a maximum of 96 months will be taken into account for the allocation of points)<br><br>If this doesn't correspond to what you wanted to declare, <strong>you can still modify the provided data before signing your application form</strong>.
crt.file.application.confirmation.no_education=None
crt.file.application.education.note.2006=<span class="text-smallest-bold">Notes:</span><br>- State the higher education qualifications which you have obtained (post-secondary). There is no need to include qualifications of secondary level or lower, as these will not be taken into account in the selection procedure.<br>- You will also have to state whether the diploma relates to one of the priority fields referred to above (even if not the priority field chosen by you).<br>- Only studies certified by a diploma recognised by the Member State or third country in which it was issued will be taken into account.<br>- Your attention is drawn to the fact that DG ADMIN will systematically check the information provided in the application forms against the personal files of the officials that will be authorised to follow the EAS training programme. If the information is not correct or if your personal file is incomplete, your application will consequently be deemed not eligible.<br>- If the documents concerned are not already on your personal file, you will have to complete it with the originals of your qualifications or copies certified as true. Personal files are managed by ADMIN/B.3 (MO-34 MEZ/38, Tel. 53790).
crt.file.application.education.note.2007.info=<i>Use of this information: in the pre-selection phase, you will be awarded points according to the highest level of education you reached - as demonstrated officially recognised qualifications/diplomas.</i>
crt.file.application.education.note.2008.info=<i>Use of this information: in the pre-selection phase, you will be awarded points according to the highest level of education you reached - as demonstrated officially recognised qualifications/diplomas.</i>
crt.file.application.education.note.2007=- You should indicate your level of education.<br>- Only studies certified by a diploma recognised by the Member State or third country in which it was issued will be taken into account.<br>- Your attention is drawn to the fact that DG ADMIN will systematically check the information provided in the application forms against the personal files of the officials that will be authorised to follow the EAS training programme. If the information is not correct or if your personal file is incomplete, your application will consequently be deemed not eligible.<br>- If the documents concerned are not already on your personal file, you will have to complete it with the originals of your qualifications or copies certified as true. Personal files are managed by ADMIN/B.3 (MO-34 MEZ/38, Tel. 53790).
crt.file.application.education.note.2008=- You should indicate your level of education.<br>- Only studies certified by a diploma recognised by the Member State or third country in which it was issued will be taken into account.<br>- Your attention is drawn to the fact that DG ADMIN will systematically check the information provided in the application forms against the personal files of the pre-selected officials.<br>- The same number of points (8) will be granted to the candidates with a university level education of at least 4 years and a third stage. Therefore, even if it is noticed that a candidate erroneously declared a third stage level of education instead of a university level of education of at least 4 years, the application shall not be corrected. This absence of correction will have no incidence on the number of points granted. Also, no conclusion for the following certification exercises nor any future event in relation to their career can be drawn by the candidates in this situation.<br>- If the documents concerned are not already on your personal file, you will have to complete it with the originals of your qualifications or copies certified as true. Personal files are managed by ADMIN/B.3 (SC-11 3/63, Tel. 53790). Please do not annex a copy of your diploma(s) to your certification application form.
crt.file.application.education.note.2009=- You should indicate your level of education.<br>- Only studies certified by a diploma recognised by the Member State or third country in which it was issued will be taken into account.<br>- Your attention is drawn to the fact that DG HR will systematically check the information provided in the application forms against the personal files of the pre-selected officials.<br>- The same number of points (8) will be granted to the candidates with a university level education of at least 4 years and a third stage. Therefore, even if it is noticed that a candidate erroneously declared a third stage level of education instead of a university level of education of at least 4 years, the application shall not be corrected. This absence of correction will have no incidence on the number of points granted. Also, no conclusion for the following certification exercises nor any future event in relation to their career can be drawn by the candidates in this situation.<br>- If the documents concerned are not already on your personal file, you will have to complete it with the originals of your qualifications or copies certified as true. Personal files are managed by Unit HR.B.1 (SC-11 3/63, Tel. 52151). Please do not annex a copy of your diploma(s) to your certification application form.
crt.file.application.education.note=<span class="text-smallest-bold">Note:</span> Under this heading, you must indicate all the post-secondary diplomas you obtained, whether they are linked or not to the priority areas mentioned in the Appointing Authority's decision. Your personal file should include the original or a certified copy of the post-secondary diplomas you obtained as well as the diplomas of equivalent level obtained in the framework of professional training, recognised by the authority of the Member State or of the third country in which this diploma was obtained. This verification will be carried out systematically for those officials authorized to take part in the compulsory training programme foreseen in the framework of the certification procedure. Should the documents in your personal file not be in accordance with the information provided in the present application form, your application will be considered as ineligible.

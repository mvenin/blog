jhp.profile.experience.domains.descr=Select one or more areas that cover the content of your work.  Please choose the area of your work, not the sector of activity of the organisation/company ; e.g; if you worked as an accountant in a hospital, choose the area &quot;accountancy&quot;, not &quot;health care&quot;.  The areas are structured on 2, sometimes even 3 levels of detail.  It is recommended to be as specific as possible, but you can choose a more general level if you wish to do so.  If there is a specific domain missing, please send your suggestion to the mailbox &quot;HR JIS ECV PROJECT&quot;.

att.file.application.potential.evaluation.validator.extra_info=The jobholder is candidate for the attestation procedure. One of the admission criteria is based on the evaluation of the demonstration of his/her "potential" to perform "Administrative assistant" level (ex-B*) functions or tasks. As countersigning officer of the jobholder, <strong>you are requested to evaluate if the jobholder effectively demonstrated his/her "potential" to perform "Administrative assistant" level (ex-B*)</strong> during all or part of the reference period. Your evaluation should be based what the candidate declared in his/her application form and on the comments made by his/her reporting officer. If the result of your evaluation is in contradiction with the opinion of the reporting officer, you are requested to motivate your decision.
att.file.application.potential.evaluation.validator.extra_info.2008=The jobholder is candidate for the attestation procedure. One of the admission criteria is based on the evaluation of the demonstration of his/her &quot;potential&quot; to perform &quot;Administrative assistant&quot; level functions or tasks (<a href="{0}">see the reference list</a>). As countersigning officer of the jobholder, <strong>you are requested to <u>evaluate if the jobholder effectively demonstrated his/her &quot;potential&quot;</u> to perform &quot;Administrative assistant&quot; level tasks/functions</strong> during all or part of the reference period. Your evaluation should be based on what the candidate declared in his/her application form and on the comments made by his/her reporting officer. If your evaluation is unfavourable, you have to motivate it clearly and exhaustively.
att.file.application.potential.evaluation.validator.extra_info.2010=The jobholder is candidate for the attestation procedure. One of the admission criteria is based on the evaluation of the demonstration of his/her "potential" to perform "Administrative assistant" (ex-B) level functions or tasks (<a href="{0}">see the reference list</a>). As countersigning officer of the jobholder, <strong>you are requested to <u>evaluate if the jobholder effectively demonstrated his/her "potential"</u> to perform "Administrative assistant" (ex-B) level tasks/functions</strong> during all or part of the reference period. Your evaluation should be based on what the candidate declared in his/her application form and on the comments made by his/her reporting officer. Your comments should be clear, exhaustive and motivated by precise facts.
att.file.application.potential.evaluation.validator.extra_info.2011=The jobholder is a candidate for the attestation procedure. One of the admission criteria is based on the assessment of the demonstration of his/her potential to perform "Administrative assistant" (ex-B) level functions or tasks (<a href="{0}">see the reference list</a>). As countersigning officer of the jobholder, <strong>you are requested to <u>assess if the jobholder effectively demonstrated his/her potential</u> to perform "Administrative assistant" (ex-B) level tasks/functions</strong> over his/her 3 last years of activity or part of this period. Your evaluation should be based on what the candidate declared in his/her application form and on the comments made by his/her reporting officer. Your comments should be clear, complete and justified by precise facts.
